#Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/msr?Timezone=UTC-3
spring.datasource.username=msr
spring.datasource.password=msr
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#swagger-ui path
springdoc.swagger-ui.path=/api-doc.html

#Spring-JPA
spring.jpa.open-in-view=false

#spring boot
#logging.level.org.springframework=debug
#logging.level.web=debug
#logging.level.br.com.ccs.api=trace

#spring boot date pattern
#spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo